[book]
title = "The Kernel In The Mind"
description = "The Kernel In The Mind 翻译版"
authors = ["benx.guo"]
language = "zh-CN"
multilingual = false

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
git-repository-url = "https://github.com/bguo2/the-kernel-in-the-mind"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/bguo2/the-kernel-in-the-mind/edit/main/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

